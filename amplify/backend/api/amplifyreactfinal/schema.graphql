type Note @model @auth(rules: [ { allow: public } ] ){
  id: ID!
      @index(
      name: "noteByDate"
      queryField: "noteByDate"
      sortKeyFields: ["createdAt"]
      replies: [Reply] @connection(keyName: "byPost", fields: ["id"])
    )
  createdAt: AWSDateTime!
  name: String!
  description: String      
  user: String
  time: String
}

type Reply
  @model
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  content: String!
  post: Note @connection(keyName: "byPost", fields: ["id"])
}